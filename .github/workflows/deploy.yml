name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4  # Обновлено до версии 4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
          node-version: 20  # Обновлено до версии 20

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Setup Git
      run: |
        git config user.name "fulliam"
        git config user.email "fordevjob@gmail.com"

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.5.0  # Обновлено до версии 5
      with:
        branch: gh-pages   # The branch the action should deploy to.
        folder: dist     # The folder the action should deploy.
